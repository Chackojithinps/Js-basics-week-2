<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #screen{
            width: 200px;
            height:200px;
            border:1px solid black;
        }
    </style>
</head>
<body>
    <div id="screen">

    </div>
    <button onclick="show('red')">red</button>
    <button onclick="show('green')">green</button>
    <button onclick="show('orange')">orange</button>
    <button onclick="show('yellow+')">yellow</button>
     <script>
        function show(col){
            document.getElementById("screen").style.background=col;
        }
     </script>
</body>
</html>
